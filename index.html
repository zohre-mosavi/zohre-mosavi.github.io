<!DOCTYPE html>
<html>

<head>
    <title>Login page</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="login page">
    <meta name="keywords" content="login form">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="content">
        <div class="box-cotent">
            <section class="left">

                <div class="top-row">
                    <div class="header">
                        <a href="#" class="logo">
                            <img src="./img/logo.png" class="img-logo" />
                            <span class="caption-logo">ACTIVA</span>
                        </a>
                    </div>
                </div>

                <div class="left-img">
                    <img src="./img/login.svg"/>
                    <b class="caption">start for free and get<br />attractive offers</b>
                </div>
            </section>
            <section class="right">
                <h1><b>Get's started.</b></h1>
                <small>Already have an account?<a href="#" class="red-text Login">Login</a></small>
                <div class="buttons-signup">
                    <button>
                        <img src="./img/Google-Logo.png" width="20px" alt="google-logo" />
                        <span>Signup with Google</span>
                    </button>
                    <button style="background-color: #1877F2; color: white;">
                        <img src="./img/facebook-logo.png" width="20px" alt="facebook-logo" />
                        <span>Signup with Facebook</span>
                    </button>
                </div>
                

                <div class="line">
                    <span>or</span>
                </div>

                <form>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="text" name="email" id="email" class="input-text email" placeholder="example@gmail.com" />
                    </div>
                    <div class="form-group">
                        <label for="pass">Password</label><br />
                        <input type="password" name="pass" id="pass" class="input-text pass"/>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="checked" id="checked" />
                        <label for="checked" class="checked">I agree Platform's <a href="" class="red-text">Terms of Service</a> and <a href=""
                                class="red-text">Privacy Policy</a></label>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Register" class="Register-button" />
                    </div>
                </form>
            </section>
        </div>
    </div>
</body>

</html>
